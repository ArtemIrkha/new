<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Жизнь</title>
    <style>
        /* Обнуляем отступы, чтобы видео заняло весь экран */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Делаем видео фоном */
        .video-bg {
            position: fixed; /* Фиксируем видео */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягивает видео на весь экран */
            z-index: -1; /* Отправляет видео на задний план */
        }

        /* Контент поверх видео */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Видео -->
    <video class="video-bg" autoplay loop muted playsinline>
        <source src="IMG/cat spooky.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Контент -->
    <div class="content">

        <p style="color: white;">Мои увлечения:<br> </p>
        <p style="color: violet;">Спорт<br> </p>

    </div>




</body>
</html>
